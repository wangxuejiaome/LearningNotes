<!DOCTYPE html>
<html>
<head>
	<title>表格细边框</title>
	<style type="text/css">
		table {
			width: 500px;
			height: 300px;
			border: 1px red solid;
			text-align: center;
		}

		td {
			border: 1px red solid;
		}

		table {
			border-collapse: collapse;
		}


	</style>
</head>
<body>
	<table cellspacing="0">
		<tr>
			<td>好好学习</td>
			<td>好好学习</td>
			<td>好好学习</td>
		</tr>
		<tr>
			<td>天天向上</td>
			<td>天天向上</td>
			<td>天天向上</td>
		</tr>
		<tr>
			<td>我们都是好孩子</td>
			<td>我们都是好孩子</td>
			<td>我们都是好孩子</td>
		</tr>
	</table>
</body>
</html>
